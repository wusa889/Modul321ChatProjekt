<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="/headerfooterbuilder.js"></script>
  </head>
  <body class="w-screen h-screen flex flex-col justify-between">
    <header
      class="bg-gray-800 text-white w-full p-4 flex items-center justify-between"
      id="header"
    ></header>
    <div class="flex flex-col items-center gap-2 flex-grow">
      <h1 class="font-semibold">Chat App</h1>
      <div id="messages" class="flex flex-col flex-auto gap-2 border-2 border-black w-full max-w-screen-md overflow-auto" style="height: 80vh;"></div>
      <input type="text" id="chatbox" class="border-2 w-full max-w-screen-md" />
      <button id="btnTest" class="rounded bg-red-300 hover:bg-red-500 p-2 px-4">
        Send Message
      </button>
      <div class="flex flex-col gap-2"></div>
    </div>
    <footer class="bg-gray-800 text-white w-full p-4" id="footer"></footer>
  </body>
</html>
